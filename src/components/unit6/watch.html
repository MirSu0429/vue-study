<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听属性</title>
    <script src="../../../static/js/vue.js"></script>
</head>
<body>
    <div id="_watch">
      <p style="font-size: 25px">计数器：{{counter}}</p>
      <buttn @click="counter++" style="font-size: 25px">点我</buttn>
    </div>
    <script>
      var vm =  new Vue({
        el: '#_watch',
        data:{
          counter: 1
        }
      })
      vm.$watch('counter', function (nval, oval) {
        alert('计数器的值从:' + oval + '变为：' + nval)
      })
    </script>
</body>
</html>
