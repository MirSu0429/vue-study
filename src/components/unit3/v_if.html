<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script src="../../../static/js/vue.js"></script>
</head>
<body>
<!--v-if 指令将根据表达式 seen 的值(true 或 false )来决定是否插入 p 元素。-->
<div id="v_if">
  <p v-if="seen">我是正确的~！</p>
  <template v-if="ok">
    <h1>菜鸟教程</h1>
    <p>学的不仅是技术，更是梦想！</p>
    <p>哈哈哈，打字辛苦啊！！！</p>
  </template>
<!--也可以使用 v-show 指令来根据条件展示元素：-->
  <h1 v-show="ok">Hello!</h1>

  <!--{{#if ok}}
  <p>Yes</p>
  {{/if}}-->
</div>
<!--可以用 v-else 指令给 v-if 添加一个 "else" 块-->
<div id="v_if_else">
  <div v-if="flag">
    我是成立的！
  </div>
  <div v-else>
    我是不成立的！
  </div>
</div>
<!--v-else-if 在 2.1.0 新增，顾名思义，用作 v-if 的 else-if 块。可以链式的多次使用：-->
<div id="v_if_else_if">
  <div v-if="result>0.33&&result<0.67">
    我是if + {{result}}
  </div>
  <div v-else-if="result>=0.67">
    我是 else - if + {{result}}
  </div>
  <div v-else>
    我是 else + {{result}}
  </div>
</div>
<!--v-else 、v-else-if 必须跟在 v-if 或者 v-else-if之后。-->
<script>
  new Vue({
    el: '#v_if',
    data:{
      seen: true,
      ok: true
    }
  })
  new Vue({
    el: '#v_if_else',
    data: {
      flag: Math.random() > 0.5
    }
  })

  new Vue({
    el:'#v_if_else_if',
    data:{
      result: Math.random()
    }
  })
</script>
</body>
</html>
